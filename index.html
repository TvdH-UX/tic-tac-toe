<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tic-tac-toe</title>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>

  <main>
    <h2>Your turn, P1</h2>
    <content>
      <article>
        <div class="gameboard">
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
          <div class="field"></div>
        </div>
      </article>
      <aside>
        <div class="reset">
          <a href="#">RESET</a>
        </div>
        <div class="players">
          <div class="player1">
            <h2>Player1 name</h2>
            <input type="text" placeholder="Thomas">
          </div>
          <div class="player2">
            <h2>Player2 name</h2>
            <input type="text" placeholder="Kalie|">
          </div>
        </div>
      </aside>
    </content>
  </main>

  <footer>
    <p>Â©Thomas van den Heuvel, 2022</p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
